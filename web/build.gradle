task npmInstall(type: Exec) {
  executable = "npm"
  args = ["--color=always", "install"]
}

task lint(type: Exec) {
  dependsOn "npmInstall"
  executable = "eslint"
  args = ["--color", "src", "webpack.config.js"]
}

task runDev(type: Exec) {
  dependsOn "lint"
  executable = "npm"
  args = ["--color=always", "run", "dev"]
}

task buildProd(type: Exec) {
  dependsOn "lint"
  executable = "npm"
  args = ["--color=always", "run", "build"]
}